<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <section>
        <div class="conteiner">
            <form action="post">
                <div class="inputs">
                    <input id="tarefa" class="sombra" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite sua Tarefa...'"  type="text" placeholder="Digite sua Tarefa...">
                    <button id="enviarTarefa" class="sombra" type="submit">+</button>
                </div>
            </form>
            <div class="linha" ></div>
            <ul id="lista-Tarefas"></ul>
        </div>
    </section>
    <script src="Todo.js"></script>
</body>
</html>
